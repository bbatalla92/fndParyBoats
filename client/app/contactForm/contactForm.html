<md-content flex="60" flex-sm="80" flex-xs="95" style="margin: 0 auto; margin-top: 10px; min-height: 400px">
    <div  style="text-align: center">
        <h2>Contact Us</h2>
    </div>

    <div ng-if="sentFlag" style="width: 100%; text-align: center">
      <h2 style="color: #4cae4c">Message Sent</h2>
    </div>

    <div style="width:80%; margin: 0 auto" ng-if="!sentFlag">
        <form name="contactForm">
      <div layout="column">
        <md-input-container flex="50">
          <label>Name</label>
          <input required name="name" ng-model="contact.name">

          <div ng-messages="contactForm.name.$error">
            <div ng-message="required">This is required.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Email</label>
          <input required type="email" name="email" ng-model="contact.email"
                 minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/"/>

          <div ng-messages="contactForm.email.$error" role="alert">
            <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
              Your email must be between 10 and 100 characters long and look like an e-mail address.
            </div>
          </div>
        </md-input-container>
        <md-input-container class="md-block">
          <label>Subject</label>
          <input required type="text" name="subject" ng-model="contact.subject"
                 minlength="10" maxlength="60"/>

          <div ng-messages="contactForm.subject.$error" role="alert">
            <div ng-message-exp="['required', 'minlength', 'maxlength']">
              Subject must be between 10 and 60 characters long.
            </div>
          </div>
        </md-input-container>

        <div>
                    <textarea style="width:100%;resize:vertical; height: 250px" name="body" ng-model="contact.body"
                              placeholder="Message" required minlength="10">
                    </textarea>

          <div ng-messages="contactForm.body.$error" role="alert">
            <div ng-message-exp="['required', 'minlength']">
              Your message must be greater than 10 characters long.
            </div>
          </div>
        </div>
        <md-checkbox ng-model="contact.joinNewsLetter" ng-value="contact.joinNewsLetter"
                     aria-label="Checkbox 1">
          Join News letter
        </md-checkbox>
      </div>
    </form>
        <div style="height:24px; width:100%">
<!--
            <p ng-if="sentFlag" style="background-color: green; color: white;font-size: 23px;border-radius:20px;opacity:.75">Sent!!</p>
-->
        </div>
        <md-button ng-click="sendEmail()" type="submit" ng-disabled="contactForm.$invalid" class="md-raised" style="background-color: #00d4b4;color: white">
            Send
        </md-button>
    </div>


</md-content>
