
<section class="md-padding" style="margin: 0 auto; text-align: center" flex="50" flex-sm="80" flex-xs="100">
  <div layout="row" layout-xs="column">
    <div flex="50" flex-xs="100">
      <img class="centerImg" style="width: 100%; height: 100%" src={{charter.proImage}} />
    </div>
    <div class="centerText" flex="50" flex-xs="100">
      <h1> <b>{{charter.boatName.toUpperCase()}}</b></h1>
      <h3>Captain <b>{{charter.captain}}</b></h3>
      <h4> <i>{{charter.location}}</i></h4>
      <h5>Website: <a href={{charter.websiteUrl}} target="_blank" ng-click="">{{charter.websiteUrl.substring(7)}}</a></h5>
      <h5>Phone Number: {{charter.phoneNumber}}</h5>

    </div>
  </div>

  <br>
  <br>

  <p style="text-align: justify"> {{charter.description}}</p>

</section>
