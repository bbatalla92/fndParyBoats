<md-content style="background-color: whitesmoke; margin: 0 auto" flex="60" flex-sm="80" flex-xs="100">

  <form style="text-align: center; margin: 0 auto" class="md-padding" name="siteEdit"  layout="column" ng-submit="saveChanges()" >
    <br>
    <div>
      <label class="md-title" style="margin-right: 15px">Upload Image:</label>
      <br>
      <input style="float: left" type="file" ng-model-instance onchange="angular.element(this).scope().imageUpload(event)" name="datafile" accept="image/*">
    </div>
    <br>
    <img ng-if="charter.image" style="width: 100%; height: 20%" ng-src="{{charter.image}}">
    <br>

    <md-input-container>
      <label>Charter Name</label>
      <input required minlength="2" name="charter.name" ng-model="charter.name" aria-label="charter.name" >
    </md-input-container>

    <md-input-container>
      <label>Captain Name</label>
      <input required minlength="2" ng-model="charter.captain" aria-label="Charter Name">
    </md-input-container>
    <md-input-container>
      <label>Website</label>
      <input required minlength="2" ng-model="charter.website" aria-label="Charter Name">
    </md-input-container>
    <md-input-container>
      <label>Email</label>
      <input required minlength="2" aria-label="Charter Name" ng-model="charter.email">
    </md-input-container>
    <md-input-container>
      <label>Phone Number</label>
      <input required minlength="2" ng-model="charter.phoneNumber" aria-label="Charter Name">
    </md-input-container>

    <div style="border: solid 1px" >
      <h3 class="md-title">Enter an address</h3>
      <div layout="row" layout-sm="column" layout-xs="column" layout-align="space around">
        <md-input-container>
          <label>Street Name</label>
          <input ng-model="charter.street" required="">
        </md-input-container>
        <md-input-container>
          <label>City</label>
          <input ng-model="charter.city" required="">
        </md-input-container>
        <md-input-container>
          <label>State</label>
          <md-select ng-model="charter.state" required="">
            <md-option ng-repeat="state in states" ng-model="charter.zipCode" value="{{state.abbreviation}}">
              {{state.abbreviation}}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container>
          <label>Zip Code</label>
          <input ng-model="charter.zipCode" required="">
        </md-input-container>
      </div>
    </div>

    <br>
    <br>

    <label class="md-title" style="float: left;">Description</label>
    <trix-editor trix-file-accept="false" spellcheck="true" style=" text-align: left;background-color: white; min-height: 200px" class="trix-content" angular-trix ng-model="charter.description"></trix-editor>
  
  <div ng-show="loadingFlag" style="z-index: 10; position: absolute; top: 25%; left: 40%;" layout="row" layout-sm="column" layout-align="space-around">
    <md-progress-circular md-mode="indeterminate" md-diameter="70"></md-progress-circular>
  </div>
  <br>
  <div  style="margin-bottom: 20px" layout="row">
    <md-button ng-hide="true" style="color: whitesmoke;background-color: gold" class="md-raised" ng-click="cancelChanges()">Get Featured!</md-button>
    <span flex></span>
    <md-button class="md-raised md-warn" ng-click="cancelChanges()">Cancel</md-button>
    <md-button style="color: dimgrey;background-color: #ffff00" ng-click="previewChanges()" ng-disable="siteEdit.$invalid" class="md-raised">Preview</md-button>
    <md-button class="md-raised md-primary" ng-click="" type="submit" ng-disable="siteEdit.$invalid">Save</md-button>
  </div>
  </form>
</md-content>
